{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container" style="width:450px;margin-top:30px">
    <center><h2>Enter Delivery Details</h2></center>
    <form method="POST">
        {% csrf_token %}
<div class="mb-3">
  <label class="form-label" style="font-size:20px;font-weight:bold">Address</label>
  <input type="text" class="form-control" name="a" placeholder="Enter Delivery Address">
</div>
<div class="mb-3">
  <label class="form-label" style="font-size:20px;font-weight:bold">Contact Number</label>
  <input type="text" class="form-control" name="p" placeholder="Enter contact number">
</div>
<div class="mb-3">
  <label class="form-label" style="font-size:20px;font-weight:bold">Account Number</label>
  <input type="text" class="form-control" name="n" placeholder="Enter Account Number">
</div>
    <br>
    <center>
    <input class="btn btn-success" type="submit">
    </center>
    </form>
</div>
{% endblock %}
