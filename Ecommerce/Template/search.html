{% extends 'base.html' %}
{% load static %}

{% block content %}

<center>
    <div class="text-center"><h3>You have searched for <span class="text-danger fw-bolder"><i>{{que}}</i></span></h3></div>
</center>

<div class="container-fluid mt-1 rounded rounded-5">
    <div class="row">
        {% for i in pro %}
    <div class="col-md-4" style="margin-bottom:100px"><div class="card ms-5 me-5" style="width:350px;height:480px">
        <a href="{% url 'Shop:productdetails' i.id %}">
  <center><img style="height:220px;width:340px;" src="{{i.image.url}}" class="card-img-top mt-1" alt="..."></center>
        </a>
  <div class="card-body">
    <h5 class="card-title" style="font-weight:bold">{{i.name}}</h5>
    <p>{{i.description}}</p>
    <p><b>Rs.{{i.price}}</b></p>
    <p>Stock:{{i.stock}}</p>
  </div>

</div></div>

        {% empty %}
        <center>
    <div class="text-center text-danger"><h4>No search result found</h4></div>
</center>

         {% endfor %}
    </div>
</div>

{% endblock %}
